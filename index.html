<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Bidding</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center h-screen py-10">
    <!-- Header -->
    <h1 class="text-2xl font-bold mb-6">Football Match Bidding</h1>
    
    <!-- Bidding Section -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <label for="match" class="block mb-2 text-lg font-semibold">Select Match:</label>
        <select id="match" class="p-2 text-black w-full rounded-md mb-4">
            <option value="Team A vs Team B">Team A vs Team B</option>
            <option value="Team C vs Team D">Team C vs Team D</option>
            <option value="Team E vs Team F">Team E vs Team F</option>
        </select>
        
        <label for="team" class="block mb-2 text-lg font-semibold">Choose Your Team:</label>
        <select id="team" class="p-2 text-black w-full rounded-md mb-4">
            <option value="Team A">Team A</option>
            <option value="Team B">Team B</option>
        </select>
        
        <label for="amount" class="block mb-2 text-lg font-semibold">Bid Amount:</label>
        <input id="amount" type="number" placeholder="Enter amount" class="p-2 text-black w-full rounded-md mb-4">
        
        <button onclick="placeBid()" class="bg-green-500 px-6 py-2 text-white rounded-md hover:bg-green-700">Place Bid</button>
    </div>
    
    <div id="bidResult" class="mt-4 text-lg font-bold hidden"></div>

    <script>
        function placeBid() {
            const match = document.getElementById("match").value;
            const team = document.getElementById("team").value;
            const amount = document.getElementById("amount").value;
            
            if (!amount || amount <= 0) {
                alert("Please enter a valid bid amount.");
                return;
            }
            
            document.getElementById("bidResult").innerText = `You have placed a bid of $${amount} on ${team} for ${match}!`;
            document.getElementById("bidResult").classList.remove("hidden");
        }
    </script>
</body>
</html>
